<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blake's Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="search-container">
      <label for="search-field"><img src="./images/magnify.svg" alt="search image" class="svg"></label>
      <input type="text" id="search-field" class="search-input" class="svg">
    </div>
    <div class="profile-container">
      <img class="bell-img" src="./images/bell.svg" alt="bell image" class="svg">
      <img class="user-profile" src="./images/odin-lined.png" alt="user profile image">
      <h3 class="user-name">Odin</h3>
  </div>
  <div class="welcome-container">
      <img class="user-profile" src="./images/odin-lined.png" alt="user profile image">
      <p class="hi-para">Hi there,</p>
      <p class="main-user-name">Odin (@ThorsDad)</p>
  </div>
  <div class="btns-container">
    <button class="header-btn">New</button>
    <button class="header-btn">Upload</button>
    <button class="header-btn">Share</button>
</div>
  </header>
  <nav class="sidebar">
    <div class="logo">
      <img class="img-icon" src="./images/logo.svg" alt="Dashboard icon" class="svg" class="user-profile"> 
      <h3>Dashboard</h3>
    </div>
    <div class="main-links">
      <ul>
        <li>
          <img src="./images/home.svg" alt="Home" class="svg">
            <p>Home</p>
        </li>
        <li>
          <img src="./images/profile.svg" alt="Profile" class="svg">
          <p>Profile</p>
        </li>
        <li>
          <img src="./images/messages.svg" alt="Messages" class="svg">
          <p>Messages</p>
        </li>
        <li>
          <img src="./images/history.svg" alt="History" class="svg">
          <p>History</p>
        </li>
        <li>
          <img src="./images/tasks.svg" alt="Tasks" class="svg">
          <p>Tasks</p>
        </li>
        <li>
          <img src="./images/communities.svg" alt="Communities" class="svg">
          <p>Communities</p>
        </li>
      </ul>
  </div>
  <div class="secondary-links">
      <ul>
          <li>
              <img src="./images/settings.svg" alt="Settings" class="svg">
              <p>Settings</p>
          </li>
          <li>
              <img src="./images/support.svg" alt="Support" class="svg">
              <p>Support</p>
          </li>
          <li>
              <img src="./images/privacy.svg" alt="Privacy" class="svg">
              <p>Privacy</p>
          </li>
      </ul>
  </div>
  </nav>
  <main class="content">

  </main>
</body>
</html>
