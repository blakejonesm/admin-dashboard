<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blake's Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="search-container">
      <label for="search-field"><img src="./images/magnify.svg" alt="search image" class="svg"></label>
      <input type="text" id="search-field" class="search-input" class="svg">
    </div>
    <div class="profile-container">
      <img class="bell-img" src="./images/bell-ring-outline.svg" alt="bell image" class="svg">
      <img class="user-profile" src="./images/odin-lined.png" alt="user profile image">
      <h3 class="user-name">Odin</h3>
  </div>
  <div class="welcome-container">
      <img class="user-profile" src="./images/odin-lined.png" alt="user profile image">
      <p class="hi-para">Hi there,</p>
      <p class="main-user-name">Odin (@ThorsDad)</p>
  </div>
  <div class="btns-container">
    <button class="header-btn">New</button>
    <button class="header-btn">Upload</button>
    <button class="header-btn">Share</button>
</div>
  </header>
  <nav class="sidebar">

  </nav>
  <main class="content">

  </main>
</body>
</html>
